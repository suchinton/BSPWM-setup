[module/More]
type = custom/menu
label-open = More 
label-close = 
label-separator = |
label-separator-padding = 1
expand-right = false

menu-0-0 =     Display
menu-0-0-exec = #More.open.1
menu-0-1 =      Wallpaper
menu-0-1-exec = nitrogen

menu-1-0 =    Single
menu-1-0-exec = .screenlayout/Single_mon.sh
menu-1-1 =    Milti
menu-1-1-exec = .screenlayout/Multi_mon.sh

[module/xwindow]
type = internal/xwindow
label = %title:0:35:...%
label-foreground = ${colors.secondary}
label-empty = "Desktop"

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.secondary}
content-padding = 1

[module/bspwm]
type           = internal/bspwm
pin-workspaces = true
inline-mode    = false
enable-click   = true
enable-scroll  = true
fuzzy-match    = true

ws-icon-0 = "1;ﲵ "
ws-icon-1 = "2; "
ws-icon-2 = "3; "
ws-icon-3 = "4; "
ws-icon-4 = "5; "
ws-icon-5 = "6; "
ws-icon-default = 

format = <label-state>

label-monitor = %name%
label-separator = 

label-active = %icon%
label-active-background = ${colors.background}
label-active-foreground = ${colors.foreground}
label-active-underline = ${colors.foreground}

label-occupied = %icon%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.primary}

label-urgent = %icon%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}

label-empty = %icon%
label-empty-foreground = ${colors.foreground-alt}

label-active-padding    = 4
label-unfocused-padding = 4
label-urgent-padding    = 4
label-occupied-padding  = 4
label-empty-padding     = 4

[module/date]
type = internal/date
interval = 5

date =
date-alt = " %d-%m-%Y"

time = %I:%M %p
time-alt = %I:%M:%S %p

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}

label = %date% %time%

[module/volume]
type = internal/pulseaudio
click-right = /usr/bin/pavucontrol

format-volume = <ramp-volume>  <label-volume> 
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

scroll-up = amixer -D pulse set Master 5%-
scroll-down = amixer -D pulse set Master 5%+
label-muted =    muted
label-muted-foreground = ${colors.alert}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
ramp-volume-3 = 

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-full-prefix = "  "
format-full-prefix-foreground = ${colors.primary}
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = 
ramp-capacity-1-foreground = ${colors.alert}
ramp-capacity-2 = 
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3 = 
ramp-capacity-3-foreground = ${colors.secondary}
ramp-capacity-4 = 
ramp-capacity-4-foreground = ${colors.secondary}

animation-charging-0 = " " 
animation-charging-1 = " " 
animation-charging-2 = " "  
animation-charging-3 = " " 
animation-charging-4 = " "  
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 800

[module/appmenu]
type = custom/text
content =   pps
content-foreground = ${colors.primary}
content-background = ${colors.background}
click-left=  rofi -modi drun -show drun -config ~/.config/rofi/rofidmenu.rasi

[module/powermenu]
type = custom/text
content =      
content-foreground = ${colors.primary}
underline = #AA0000
click-left = ~/.config/rofi/powermenu.sh

[module/power-set]
type = custom/script
label = %output%
exec = ~/.config/polybar/scripts/p-check.sh
click-left = ~/.config/rofi/power-profiles.sh
internal = 5 

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 5
margin-bottom = 5

[module/Calendar]
type = custom/text
content = "   Calendar"
click-left = /usr/lib/brave-bin/brave --profile-directory=Default --app-id=kjbdgfilnfhdoflbpgamdcdgpehopbep

; vim:ft=dosini

[module/previous]
type = custom/script
label = |  ﭣ   %output%
label-foreground = ${colors.foreground-alt}
exec = spotifyctl -q status --format ' '
click-left = spotifyctl -q previous


[module/next]
type = custom/script
label = %output%  ﭡ  |  
label-foreground = ${colors.foreground-alt}
exec = spotifyctl -q status --format ' '
click-left = spotifyctl -q next


[module/spotify]
type = custom/script
label = 阮  %output%
label-foreground = ${colors.alert}
exec = spotifyctl -q status --format '%title%'
click-left = spotifyctl -q playpause

[module/xbacklight]
type = internal/xbacklight

format = <ramp>  <label>
format-background = ${colors.background}
format-padding = 1

ramp-0 = %{T9} %{T-}
ramp-1 = %{T9} %{T-}
ramp-2 = %{T9} %{T-}
ramp-3 = %{T9} %{T-}
ramp-4 = %{T9} %{T-}
ramp-5 = %{T9} %{T-}
ramp-6 = %{T9} %{T-}
ramp-0-foreground = ${colors.foreground}
ramp-1-foreground = ${colors.foreground}
ramp-2-foreground = ${colors.foreground-alt}
ramp-3-foreground = ${colors.foreground-alt}
ramp-4-foreground = ${colors.primary}
ramp-5-foreground = ${colors.primary}
ramp-6-foreground = ${colors.alert}

[module/checkupdates]
type = custom/script
interval = 900s
exec = ~/.config/polybar/scripts/checkupdates.sh
format-foreground = ${colors.blue}

[module/bluetooth]
type = custom/script
exec = ~/.config/rofi/bluetooth.sh --status
interval = 1
click-left = ~/.config/rofi/bluetooth.sh &

[module/wireless-network]
type = internal/network
interface = wlan0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = %{A1:~/.config/rofi/Wifi.sh &:}直 %{A}
label-disconnected = %{A1:~/.config/rofi/Wifi.sh &:}睊 %{A}

[module/notification]
type = custom/text
content = " "
click-left = kill -s USR1 $(pidof deadd-notification-center)

